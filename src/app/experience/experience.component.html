<div class="dis-relative">
  <div class="heading Topic cursor-default">Employment</div>
  <div class="side_container" id="experience" class="wholeContainer">
    <div class="container dis-relative" *ngFor="let data of experience_data; index as i; last as isLast; first as isFirst; trackBy: toAddTracker"  >
      <app-date-template [component]='comp' [index]=i></app-date-template>
      <span class="circle" ></span>
      <span class="Line" *ngIf="!isFirst"></span>
      <div class="curd">
        <app-curd-operation [last]=isLast [index]=i [comp]= comp></app-curd-operation>
      </div>
      <input type="text" class="heading highlights" [(ngModel)]='data.Title' placeholder="Title">
      <input type="text" class="heading subHeading" [(ngModel)]='data.Company' placeholder="Company Name">
      <textarea type="text" class="content" rows="5" [(ngModel)]='data.description' (keyup)="textAreaAdjust($event)" placeholder="About the experience in that company " ></textarea>

      <div class="skillSetContainer display-flex">
        <div class="heading">Skill Set: </div>
    
        <div class="tags display-flex" *ngFor='let skill of data.Skill; let j = index '>
          <div class="btn dis-relative">{{skill}}<span class="removeBtn" (click)='toRemoveSkill(j,i)'>+</span></div>
        </div>
        <input type="text" class="content" #skillInput placeholder="Skills" (keyup)='SkillSetData($event, i)'>
      </div>
    </div>
  </div>
</div>
