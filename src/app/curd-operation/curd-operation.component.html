<div id="curdContainer" #toGetId>
  <div class="btn" (click)= 'statusUpdate("add", $event)' *ngIf = last>
    +
  </div>
  <div class="btn" (click)= 'statusUpdate("remove", $event)'>
    -
  </div>
  <div *ngIf= toOpenPopUp>
    <app-pop-up-content [comp] = comp></app-pop-up-content>
  </div>

</div>
